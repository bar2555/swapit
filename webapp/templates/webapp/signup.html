{% extends "layout.html" %}

{% block title %}Register for Swapit!{% endblock %}

{% block main %}

  <h2>Create Account</h2>

  <form method="post">
    {% csrf_token %}

    <!-- render the form wrapped in <p> tags -->
    {{ form.as_p }}

    <button type="submit">Sign up</button>
  </form>

{% endblock %}
